<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./assets/css/normalize.css">
  <link rel="stylesheet" href="./assets/css/fonts.css">
  <link rel="stylesheet" href="styles.css">
  <title>Google</title>
</head>
<body>
<header class="google-header">
  <nav class="google-navbar">
    <ul class="google-navbar__menu">
      <li class="google-navbar__item"><a href="#">Gmail</a></li>
      <li class="google-navbar__item"><a href="#">Images</a></li>
      <li class="google-navbar__item"><i class="icon icon-grid"></i></li>
      <li class="google-navbar__item"><img src="./assets/images/profile-image.png" alt="profile image"></li>
    </ul>
  </nav>
</header>

<section class="google-main">
  <section class="google-main__logo">
    <img src="./assets/logos/google_logo.png" alt="google logo">
  </section>
  <section class="google-main__search">
    <i class="icon icon-search2"></i>
    <input type="text">
    <svg class="icon-microphone" focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
      <path d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"
            fill="#4285f4"></path>
      <path d="m11 18.08h2v3.92h-2z" fill="#34a853"></path>
      <path d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"
            fill="#f4b400"></path>
      <path
          d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"
          fill="#ea4335"></path>
    </svg>
  </section>
  <section class="google-main__buttons">
    <button type="button">Google Search</button>
    <button type="button">I'm Feeling Lucky</button>
  </section>
  <section class="google-main__references">
    <p>Google offered in: <span>Español (Latinoamérica)</span></p>
  </section>
</section>

<footer class="google-footer">
  <p class="google-footer__region">Colombia</p>
  <div class="google-footer__terms">
    <ul class="google-footer__menu">
      <li class="google-footer__link"><a href="#">Adevertising</a></li>
      <li class="google-footer__link"><a href="#">Business</a></li>
      <li class="google-footer__link"><a href="#">About</a></li>
      <li class="google-footer__link"><a href="#">How Search works</a></li>
    </ul>
    <ul class="google-footer__menu">
      <li class="google-footer__link">Privacy</li>
      <li class="google-footer__link">Terms</li>
      <li class="google-footer__link">Settings</li>
    </ul>
  </div>
</footer>
</body>
</html>
